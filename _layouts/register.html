<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/register.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-modal.css"/>
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="/css/ie.css"/><![endif]-->
    <title>Warsjawa 2013{% if page.title %} - {{page.title}}{% endif %} </title>
</head>
<body class="blue">

<div class="container">
    <div class="row">
        <div class="span12 text-center">
            <h1 id="logo">wARSJAwA</h1>

            <h3>Warszawa, 12 Października 2013</h3>
        </div>
    </div>

    <div class="row">
        <div class="span12">
            <form class="form-horizontal">
                <fieldset>
                    <legend>REJEsTRacJa</legend>
                    <div class="control-group">
                        <label class="control-label" for="name">IMIĘ I nazwIsKo</label>

                        <div class="controls">
                            <input type="text" id="name" placeholder="Imię i nazwisko">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">EMaIL</label>

                        <div class="controls">
                            <input type="text" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="first">9:30 - 12:30</label>

                        <div class="controls">
                            <select id="first" disabled>
                                <option>Loading...</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="second">13:30 - 16:30</label>

                        <div class="controls">
                            <select id="second" disabled>
                                <option>Loading...</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="third">17:00 - 20:00</label>

                        <div class="controls">
                            <select id="third" disabled>
                                <option>Loading...</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<script src="/script/jquery.min.js" type="text/javascript"></script>
<script src="/script/bootstrap.js"></script>
<script src="/script/main.js" type="text/javascript"></script>
<script src="/script/ganal.js" type="text/javascript"></script>
<script src="/script/bootstrap-modalmanager.js" type="text/javascript"></script>
<script src="/script/bootstrap-modal.js" type="text/javascript"></script>

</body>
</html>
